<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Template</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Task App</h1>
        </div>
        <nav>
            <button class="btn hover">
                <img src="./asset/icons/plus.svg" width="16" alt=""><span>Add Task</span>
            </button>
            <ul class="link-list">
                <li class="hover"><a href="#">Today</a></li>
                <li class="hover"><a href="#">Upcoming</a></li>
                <li class="hover"><a href="#">Skipped</a></li>
            </ul>
            <ul class="link-list">
                <li class="hover"><a href="#">Urgent</a></li>
                <li class="hover"><a href="#">Required</a></li>
                <li class="hover"><a href="#">Optional</a></li>
            </ul>
            <div class="project-list-container">
                <div class="header">
                    <h2>Projects</h2>
                    <button class="btn hover">
                        <img src="asset/icons/plus.svg" width="16" alt="">
                    </button>
                </div>
                <ul id="project-list"></ul>
            </div>
        </nav>
    </header>
</body>

</html>
